<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Astui Illustrator Demo | Astute Graphics</title>
        <!-- Topcoat -->
        <link rel="stylesheet" type="text/css" href="theme/font/stylesheet.css">
        <link rel="stylesheet" type="text/css" href="theme/css/topcoat-desktop-dark.css">
        <link rel="stylesheet" type="text/css" href="theme/css/main.css">
        <link rel="stylesheet" type="text/css" href="theme/css/brackets.css"><!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
        <!-- /Topcoat -->
        <link rel="stylesheet" href="theme/style.css">
    </head>
    <body>

        <section class="content">
            <label for="tolerance">Set your Smart Point Removal tolerance:</label>
            <input type="range"
                   name="tolerance"
                   id="tolerance"
                   class="topcoat-range"
                   min="1"
                   max="100"
                   value="30"
                   step="1"
                   />
            <p id="tolerance-value"></p>
            <p><small>Hint: a minimum tolerance of 1 maintains the path shape but removes very few points. The maximum tolerance of 100 removes many more points but can distort the shape. Try starting with a tolerance of 30 for good results.</small></p>
        </section>
        <section class="buttons">
            <button id="button" class="topcoat-button--large--cta">Optimize Selection</button>
        </section>
        <!--scripts-->
        <script>if (typeof module === 'object')  { window.module = module; module = undefined; }</script>
        <script>if (typeof exports === 'object') { window.exports = exports; exports = undefined; }</script>
        <script src="lib/CSInterface.js"></script>
        <script src="lib/jquery.3.3.1.min.js"></script>
        <script src="lib/FlyoutMenu.js"></script>
        <script src="../host/Helpers.js"></script>
        <script src="Client.js"></script>
        <script>if (window.module) module = window.module;</script>
        <script>if (window.exports) exports = window.exports;</script>
    </body>
</html>
